<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form Submission</title>
</head>
<body style="font-family: 'Helvetica Neue', Arial, sans-serif; margin: 5%; padding: 5%; background-color: #f5f5f5;">

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <tr>
            <td bgcolor="#ffffff" style="padding: 20px 30px; border-bottom: 2px solid #f0f0f0;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="text-align: center;">
                            <!-- <img src="https://example.com/images/logo.png" alt="Company Logo" style="max-width: 150px; height: auto; margin-bottom: 20px;"> -->
                            <h1 style="color: #333333; font-size: 28px; line-height: 34px;">New Form Submission</h1>
                            <p style="font-size: 18px; color: #666666; line-height: 24px;">A new submission has been received through the contact form.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f9f9f9" style="padding: 30px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="text-align: left;">
                            <h2 style="color: #333333; font-size: 24px; line-height: 30px;">Contact Details:</h2>
                            <p style="font-size: 16px; color: #666666; line-height: 22px;"><strong>Name:</strong> {{name}}</p>
                            <p style="font-size: 16px; color: #666666; line-height: 22px;"><strong>Email:</strong> {{email}}</p>
                            <p style="font-size: 16px; color: #666666; line-height: 22px;"><strong>Phone Number:</strong>{{phone_number}}</p>
                            <h2 style="color: #333333; font-size: 24px; line-height: 30px;">Message:</h2>
                            <p style="font-size: 16px; color: #666666; line-height: 22px;"> {{message}}<p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#3498db" style="text-align: center; padding: 10px 0;">
                <p style="font-size: 14px; color: #ffffff;">&copy; 2023 PARKEDINN. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
